<div class="container-fluid">
    <div class="jumbotron">
        <div id="no" class="purewebview"></div>
        <button class="btn btn-primary" ng-click="greet();">Collaborate</button>
        <a href="#" class="pure-button pure-button-primary">{{message}}</a>
    </div>
    <div>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-primary-outline">Primary</button>

        <div class="alert alert-success" role="alert">...
            <button class="close" data-dismiss="alert" aria-label="close">&times;</button>
        </div>

        <button type="button" class="btn btn-info btn-lg modal-toggle" data-toggle="modal" data-target="#myModal">Open Modal</button>
        <input type="text" class="form-control" />
    </div>
    <!-- about -->
    <div id="about" class="about">
        <h2>About</h2>
    </div>
    <!-- Carousel  Gallery-->
    <div id="gallery" class="gallery">
        <div>
          <h2>Gallery</h2>
        </div>
        <div id="carousel-gallery" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-gallery" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-gallery" data-slide-to="1"></li>
                <li data-target="#carousel-gallery" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="./images/Penguins.jpg" alt="Penguins">
                    <div class="carousel-caption">
                        <h4>Penguins</h4>
                        <p>this is penguins</p>
                    </div>
                </div>
                <div class="item">
                    <img src="./images/Lighthouse.jpg" alt="Lighthouse">
                    <div class="carousel-caption">
                        <h4>ighthouse</h4>
                        <p>this is ighthouse</p>
                    </div>
                </div>
                <div class="item">
                    <img src="./images/Penguins.jpg" alt="bn">
                    <div class="carousel-caption">
                        <h4>BANNER</h4>
                    </div>
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-gallery" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-gallery" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- service -->
    <div id="service" class="service">
        <h2>service</h2>
    </div>
    <div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
            <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
            <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade active" id="home">.aaaa..</div>
            <div role="tabpanel" class="tab-pane fade" id="profile">..bbb.</div>
            <div role="tabpanel" class="tab-pane fade" id="messages">..ccc.</div>
            <div role="tabpanel" class="tab-pane fade" id="settings">.ddd..</div>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <button id="collapse_btn" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        Button with data-target
    </button>
    <div class="collapse" id="collapseExample">
        <div class="well">
            abcdefg
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <!-- contact -->
    <div id="contact" class="contact">
        <h2>contact</h2>
    </div>
    <div>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip on left</button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip on top</button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip on bottom</button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-delay="1000" data-placement="right" title="Tooltip on right">Tooltip on right</button>
    </div>
    <br/>
    <br/>
    <br/>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">PureWeb Message</h4>
                </div>
                <div class="modal-body">
                    <p>{{message}}</p>
                    <span class="glyphicon glyphicon-tree-deciduous"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</div>
</div>
